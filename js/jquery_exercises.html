<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1 id="heading1">My website has tags with content!</h1>
    <p id="myParagraph">I like to have lists</p>
    <ul id="codeup">
        <li class="codeup">Item #1</li>
        <li class="codeup">Item #2</li>
        <li class="codeup">Item #3</li>
    </ul>
    <div class="classy">This is my div element</div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $('h1').click(function(){$(this).css('background-color','orange')});    
        $('p').dblclick(function(){$(this).css('font-size','18px')});
        $('li').hover(function(){$(this).css('color','red')},function(){$(this).css('color','black')});
    </script>
</body>
</html>
